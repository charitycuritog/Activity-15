<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 15</title>
    <link rel="stylesheet" href="./css/mycss.css">
</head>
<body>
    <div class="flex-con">
        <div class="title">Registration</div>
        <form class="content">
            <div class="userdetails">
                <div class="input">
                    <label for="full_name" class="detail">Full Name</label>
                    <input type="text" name="full_name" id="full_name" placeholder="Enter your name">
                </div>
                <div class="input">
                    <label for="username" class="detail">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">
                </div>
                <div class="input">
                    <label for="email" class="detail">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input">
                    <label for="phone" class="detail">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your number">
                </div>
                <div class="input">
                    <label for="pass" class="detail">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input">
                    <label for="pass" class="detail">Confirm Password</label>
                    <input type="password" name="password" id="pass" placeholder="Confirm your password" required>
                </div>
                <div class="gendercontainer">
                    <div class="gendertitle">Gender</div><br>
                    <div class="option">
                      <div class="gender">
                        <input type="radio" id="gender" name="gender" />
                        <label for="gender">Male</label>
                      </div>
                      <div class="gender">
                        <input type="radio" id="gender" name="gender" />
                        <label for="gender">Female</label>
                      </div>
                      <div class="gender">
                        <input type="radio" id="gender" name="gender" />
                        <label for="gender">Prefer not to say</label>
                      </div>
                    </div>
                  </div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
        </div>    
    </div>
</body>
</html>
